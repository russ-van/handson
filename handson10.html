<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands On 10</title>
</head>

<body>

    <H1>Hands On 10</H1>
    <p style="font-size: 150%;">Crie um algoritmo que calcule Raiz quadrada de um número qualquer.</p>
    <p>_______________________________________________________________________________________</p>

    <label for="numero" style="font-size: 110%;">Digite um número:</label>
    <input type="numer" id="numero" min="0" placeholder="Raiz Quadrada">
    <button onclick="calcularRaiz()">Resultado</button>
    <h3>Resultado:</h3>
    <h3 id="resultado"></h3>

    <script>
        function calcularRaiz() {
            var numero = parseInt(document.getElementById("numero").value);
            var raiz = numero ** 0.5
            var resultadoM;
            // var raiz = Math.sqrt(numero);

            //alert(`A raiz quadrada de ${numero} é ${raiz}.`)
            resultadoM = "A raiz quadrada de " + numero + " é " + raiz + ". ";
            document.getElementById("resultado").textContent = resultadoM
        }

    </script>

</body>

</html>
