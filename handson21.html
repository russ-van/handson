<!DOCTYPE html>
<html lang="pt-br">

<body>
    <H1>Hands On 07</H1>

    <script>

        var contagem = 1

        while (contagem <= 10) {
            alert(contagem);
            contagem = contagem + 1;
        }

    </script>
